<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>>Frontend Mentor | Intro component with sign up form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="total-container">
        <div class="left-half">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
                understanding how developers think is invaluable.</p>
        </div>
        <div class="right-half">
            <button> <span>Try it free 7 days</span> then $20/mo. thereafter</button>
            <form class="form">
                <div class="form-control">
                    <label for="firstName">
                        <input type="text" class="fName" placeholder="First Name" />
                    </label>
                    <img src="images/icon-error.svg" class="error-svg" alt="exclamation circle" />
                    <small></small>
                </div>
                <div class="form-control">
                    <label for="lastName">
                        <input type="text" class="lName" placeholder="Last Name" />
                    </label>
                    <img src="images/icon-error.svg" class="error-svg" alt="exclamation circle" />
                    <small></small>
                </div>
                <div class="form-control">
                    <label for="email">
                        <input type="email" class="email" placeholder="Email" />
                    </label>
                    <img src="images/icon-error.svg" class="error-svg" alt="exclamation circle" />
                    <small></small>
                </div>
                <div class="form-control">
                    <label for="password">
                        <input type="password" class="password" placeholder="Password" />
                    </label>
                    <img src="images/icon-error.svg" class="error-svg" alt="exclamation circle" />
                    <small></small>
                </div>
                <button>Claim your free trial</button>
                <small class="terms">By clicking the button, you are agreeing to our <span>Terms and Services</span>
                </small>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
